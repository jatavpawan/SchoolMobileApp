<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Dashboard</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  size="6">
        <div routerLink="/academic-time-table">
         <ion-avatar slot="start" class="user-avatar">
            <img src="assets/img/academic-icon.png">
          </ion-avatar>  
          <p>Academic</p>
        </div>
      </ion-col>
      <ion-col size="6">
        <div routerLink="/student-card">
          <ion-avatar slot="start" class="user-avatar">
            <img src="assets/img/student-icon.png">
          </ion-avatar>
           <p>Student</p>
        </div>
      </ion-col>
      <ion-col size="6">
        <div routerLink="/employee-card">
          <ion-avatar slot="start" class="user-avatar">
            <img src="assets/img/Employee-png.png">
          </ion-avatar><p>Emplyee</p>
        </div>
      </ion-col>
       <ion-col size="6">
        <div routerLink="/settings"><ion-avatar slot="start" class="user-avatar">
            <img src="assets/img/comunication.png">
          </ion-avatar>
          <p>Communication</p>
                </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
