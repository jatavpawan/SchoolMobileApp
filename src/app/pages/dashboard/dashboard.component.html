<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Ionic 4 Start</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  size="6">
        <div>
         <ion-avatar slot="start" class="user-avatar">
            <img src="assets/img/academic-icon.png">
          </ion-avatar>  
          <p>Academic</p>
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-avatar slot="start" class="user-avatar">
            <img src="assets/img/student-icon.png">
          </ion-avatar>
           <p>Student</p>
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-avatar slot="start" class="user-avatar">
            <img src="assets/img/Employee-png.png">
          </ion-avatar><p>Emplyee</p>
        </div>
      </ion-col>
       <ion-col size="6">
        <div><ion-avatar slot="start" class="user-avatar">
            <img src="assets/img/comunication.png">
          </ion-avatar>
                </div>
                <p>Communication</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
